<html lang="en">
<head>

    <title>Scrum</title>
    <link rel="stylesheet" href="../Style/layout.css">
    <link rel="stylesheet" href="../Style/scrum.css">

<body class="tarefa">
  <header>
        <h1>SCRUM BOARD</h1>
  </header>
  <nav>
    <input type="button", class="botaoInicio" value="Voltar" onclick="location.href = 'scrum.html'">
    
    </nav>

  <article class="task">
      <h1>Tarefa</h1>
      <form action="scrum.html">
          <section class="title">
              <h2 class="detail">Titulo:</h2>
              <p> <textarea name="title" id="title" cols="30" rows="10"></textarea></p>
          </section>
          <section class="description">
              <h2 class="detail">Descrição</h2>
              <p><textarea name="description" id="description" cols="30" rows="10"></textarea></p>
          </section>
          <input type="submit" id="btn_submit" class="btn-submit" value="Submeter">
      </form>
  </article>

  <footer>

  </footer>

  <script type="text/javascript" src="task.js"></script>
