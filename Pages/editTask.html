<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrum</title>
    <link rel="stylesheet" href="../Style/layout.css">
    <link rel="stylesheet" href="../Style/scrum&tasks.css">
    
</head>

<body class="tarefa">
    <header>
        <!--Cabeçalho-->
        <h1>SCRUM BOARD</h1>
        <h2 id="userHeader"></h2>
    </header>
    <nav>
        <!--menu de navegação  com o botao Voltar-->
        <input type="button", class="btn-nav" value="Voltar" onclick="location.href = 'scrum.html'">
    </nav>
    <div class="container">
        <form>
            <!--formulario com o titulo e descricao da tarefa-->
            <div class="task-form">
                <h1 id="taskH1">TAREFA</h1>
                <div class="textfield">
                    <label class="label">Título</label>
                    <textarea type="text" id="editTask_title" disabled></textarea>
                </div>
                <div class="textfield">
                    <label class="label">descrição</label>
                    <textarea type="text" id="editTask_description" disabled></textarea>
                </div>
                <div>
                    <!--botão Editar-->
                    <input type="button" id="editTask_btn_submit" class="btn-submit" value="Editar">
                </div>
            </div>
        </form>
    </div>
    <footer>
        <p>2024 AoR. Todos os direitos reservados.</p>
    </footer>
</body>
<!--ficheiro javascript -->
<script src="editTask.js"></script>
</html>
