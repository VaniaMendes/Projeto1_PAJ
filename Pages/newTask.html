<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrum</title>
    <link rel="stylesheet" href="../Style/layout.css">
    <link rel="stylesheet" href="../Style/scrum&tasks.css">
    
</head>

<body class="tarefa">
    <header>
        <h1>SCRUM BOARD</h1>
        <h2 id="userHeader"></h2>
    </header>
    <nav>
        <input type="button", class="botaoInicio" value="Voltar" onclick="location.href = 'scrum.html'">
    </nav>

    <div class="container">
        <form>
            <div class="task-form">
                <h1 id="taskH1">TAREFA</h1>
                <div class="textfield">
                    <label class="label">Título</label>
                    <input type="text" id="title1" placeholder="Insira o titulo da tarefa">
                </div>
                <div class="textfield">
                    <label class="label">descrição</label>
                    <input type="text" id="description1" placeholder="Insira a descrição da tarefa">
                </div>
                <div>
                    <input type="button" id="btn_submit" class="btn-submit" value="Gravar">
                </div>
            </div>
        </form>
    </div>

    <footer>
        <p class="footer">2024 AoR. Todos os direitos reservados.</p>
    </footer>

    <script type="text/javascript" src="newTask.js"></script>

</html>
