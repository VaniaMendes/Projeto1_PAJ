<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrum</title>
    <link rel="stylesheet" href="style.css">
</head>

<header>
    <img src="logotipo.png" class="header-logotipo" alt="logotipo">
    <h1>Faça Login... E veja que tarefas esperam por si hoje!</h1>
</header>
<body>
    <div class="main-login">
        <div class="left-login">
           
            <img src="imagemLogin.svg"  class="left-login-image" alt="escritorio animação">
         
        </div>
        <div class="right.login"></div>
        <div class="card-login">
            <h1>LOGIN</h1>
            <div class="textfield">
                <label for="utilizador">Utilizador</label>
            
                <input type="text" name="utilizador" placeholder="insira o seu username">
            </div>
            <div class="textfield">
                <label for="Password">Password</label>
                <input type="password" name="Password" placeholder="password">

            </div>
            <button class="btn-login">Login</button>
        </div>
    </div>
    <footer>
        <p>2024 AOR. Todos os direitos reservados.</p>
    </footer>
    
</body>
</html>
