<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrum</title>
    <link rel="stylesheet" href="Style/layout.css">
    <link rel="stylesheet" href="Style/login.css">
</head>


<body>
    <header>
        <div class="header-left">
            <img class="image-login" src="Resources/image.png" alt="imagem login">
        </div>
        <div class="header-center">
            <h1>SCRUM BOARD</h1>
        </div>
        <div class="header-right">
            <h3 class="user" id="userHeader1"></h3>
        </div>
    </header>
    <hr>

    <div class="fraseInicial">
        <p>Faz Login... E vê que tarefas esperam por ti hoje!</p>
        <br>
    </div>
    <div class="main-login">
        <div class="left-login">          
            <img src="Resources\imageLogin.svg"  class="left-login-image" alt="escritorio animação">
        </div>
        <div class="right.login">
        </div>
        <form>
            <div class="card-login">
            <h1>LOGIN</h1>
            <div class="textfield">
                <label for="utilizador">Utilizador</label>
                <input type="text" id="usertext1" name="utilizador" placeholder="Insira o seu username">
            </div>
            <div class="textfield">
                <label for="Password">Password</label>
                <input type="password" name="Password" placeholder="password">
            </div>
            <div>
                <input type="button" id="btn_login1" class="btn-login" value="Login" onclick="location.href = 'Pages/scrum.html'">
            </div>
        </form>
    </div>    
    
    <footer>
        <p>2024 AoR. Todos os direitos reservados.</p>
    </footer>

    <script type="text/javascript" src="Pages/index.js"></script>

</body>

</html>
