<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrum</title>
    <link rel="stylesheet" href="Style/layout.css">
    <link rel="stylesheet" href="Style/login.css">
</head>

<body>
    <header>
        <div class="header-left">
            <img class="image-login" src="Resources/image.png" alt="imagem login">
        </div>
        <div class="header-center">
            <h1>SCRUM BOARD</h1>
        </div>
        <div class="header-right">
            <h3>User:</h3>
        </div>
    </header>
    <hr>

    <div class="fraseInicial">
        <p>Faz Login... E vê que tarefas esperam por ti hoje!</p>
        <br>
    </div>
    <div class="main-login">
        <div class="left-login">          
            <img src="Resources\imageLogin.svg"  class="left-login-image" alt="escritorio animação">
        </div>
        <div class="right.login">
        </div>
        <form>
            <div class="card-login">
            <h1>LOGIN</h1>
            <div class="textfield">
                <label for="utilizador">Utilizador</label>
                <input type="text" name="utilizador" placeholder="insira o seu username">
            </div>
            <div class="textfield">
                <label for="Password">Password</label>
                <input type="password" name="Password" placeholder="password">
            </div>
            <a href="Pages/scrum.html"><button class="btn-login">Login</button>
            </a>
            </div>
        </form>
    </div>    
    <footer>
        <p>2024 AoR. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
