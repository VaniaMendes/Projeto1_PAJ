<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrum</title>
    <link rel="stylesheet" href="Style/layout.css">
    <link rel="stylesheet" href="Style/index.css">
</head>

<body>
    <div class="container">
        <div class="left-login">          
            <img src="Resources\imageLogin.svg"  class="left-login-image" alt="escritorio animação">
        </div>
        <div class="right-login">
            <form>
                <div class="card-login">
                    <h1>Bem vindo ao quadro SCRUM</h1>
                    <div class="textfield">
                        <label>Utilizador</label>
                        <input type="text" id="index_usertext" placeholder="Insira o seu nome de utilizador">
                    </div>
                    <div class="textfield">
                        <label>Password</label>
                        <input type="password" id="index_password" placeholder="Insira a sua password">
                    </div>
                    <div>
                        <input type="button" id="index_btn_login" class="btn-login" value="Login">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy;2024 AoR. Todos os direitos reservados.</p>
    </footer>
</body>

<script type="text/javascript" src="index.js"></script>
</html>
